# Buildspec Reference Doc: https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html

version: 0.2

phases:
  install:
    commands:
      - pip install -r requirements.txt
  pre_build:
    commands:
      - pip install pytest
      - echo "[+] Running tests..."
      - python -m pytest

cache:
  paths:
    - '/root/.cache/pip'