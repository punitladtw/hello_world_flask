version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m pytest --junitxml="test_results/result.xml"
          name: Test
      - store_test_results:
          path: test_results
      - setup_remote_docker:
          docker_layer_caching: false
      - run: 
          command: docker build -t hello_world_flask:latest .
          name: Build

workflows:
  main:
    jobs:
      - build-and-test
